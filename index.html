<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Task Manager Application</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <!---Task Manager Form-->
    <section>
      <h1 class="heading">Simple Task Manager App</h1>
      <div class="container">
        <div class="form-group">
          <div class="form-control">
            <label for="Activity">Activity</label>
            <input type="text" id="activity-field">
          </div>
          <div class="form-control">
            <label for="Date">Date</label>
            <input type="date" id="date-field">
          </div>
        </div>
        <div class="form-group">
          <div class="form-control">
            <label for="Time">Time</label>
            <input type="time" id="time-field">
          </div>
        </div>
        <div class="form-group">
          <div class="form-control">
            <input type="button" class="btn-primary" id="task-form-btn" value="Add Task">
          </div>
        </div>
      </div>
    </section>
    <!--End of Task Manager Form-->

    <!-- Task display -->
    <section id="taskDisplay">
      <div class="card">
        <div class="img-group">
          <img src="images/task-icon.jpg" alt="Task Icon" width="100">
          <input type="checkbox" id="">
        </div>
        <div class="card-body">
          <h4>Activity Name</h4>
          <div class="para">
            <p>Date: Time</p>
            <p>Task Status: Done</p>
          </div>
          <div class="btn-group">
            <button class="btn-update">Edit</button>
            <button class="btn-danger">Delete</button>
          </div>
        </div>
      </div> 
    </section>
    <!-- End task display -->
 
  </main>

  <script type="module" src="js/app.js"></script>
  
</body>
</html>
